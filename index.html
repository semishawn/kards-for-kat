<!DOCTYPE html>
<html>

<head>
	{% include head.html %}
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<span class="password-title">what's da password?</span>
	<div class="password-input-container">
		<i class="fas fa-lock"></i>
		<i class="fas fa-lock-open"></i>
		<input class="password-box" type="text" placeholder="put da password here...">
	</div>
	<button class="password-btn">try da password</button>

	<script>
		$('.password-btn').click(function() {
			var box = $('.password-input-container')
			var input = $('.password-box').val();
			var password = 'aW5zdGFudCBwZWEgc291cA==';
			var duration = parseFloat($('body').css('--input-duration')) * 1000;
			if (input == window.atob(password)) {
				box.addClass('right');
				setTimeout(function() {
					window.location.href = 'obligatory-file-name.html';
				}, duration);
			} else {
				box.addClass('wrong');
				setTimeout(function() {
					box.removeClass('wrong');
				}, duration);
			}
		});
	</script>
</body>

</html>
